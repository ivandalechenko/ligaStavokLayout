<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лига ставок</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="fone_wrapper">
        <div class="fone_inner">
            <div class="free_image fone">
                <img src="img/fone.svg" alt="">
            </div>
        </div>
    </div>
    <div class="decor_top">
        <div class="decor_top_inner">
            <div class="free_image logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="free_image ball">
                <img src="img/ball.png" alt="">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="header_wrapper">
            <img src="img/header.svg" class="header">
        </div>
        <div class="spinner_block">
            <div class="free_image">
                <img src="img/light.png" alt="">
            </div>
            <div class="free_image spinner">
                <img src="img/spinner.svg" alt="">
            </div>
            <div class="free_image">
                <img src="img/spinner_decor.svg" alt="">
            </div>
        </div>

        <div class="takeFreeBet">
            Регистрируйтесь и крутите колесо. Получите бесплатную ставку <span>до 10 000₽ + VIP</span>
        </div>
        <div class="dop_info">
            <div class="todo">
                <div class="todo_element">
                    <div class="num">
                        1
                    </div>
                    <div class="text">
                        <span>Зарегистрируйтесь</span> и подтвердите личность
                    </div>
                </div>
                <div class="todo_element">
                    <div class="num">
                        2
                    </div>
                    <div class="text">
                        <span>Крутите колесо удачи</span> и узнайте размер
                        своего бонуса
                    </div>
                </div>
            </div>
            <div class="lastWin">
                Ваш прошлый приз: 500
            </div>
        </div>

        <button id="takeBonus">
            Забрать бонус
        </button>
    </div>
</body>

</html>
